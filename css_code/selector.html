<!-- select particular element -->
<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="selector.css">
</head>
<body>
	<h1>Todo List</h1>
	<ul>
		<!-- given an id, individual selector -->
		<li id="special">
			<input type="checkbox" checked>
			Walk
		</li>
		<!-- class selector -->
		<li class="oneclass">
			<input type="checkbox" >
			Swim
		</li>
		<li class="oneclass">
			<input type="checkbox">
			Run
		</li>
	</ul>
</body>
</html>
