<!DOCTYPE html>
<html>
<head>
	<title>For table</title>
</head>
<body>
	<table border="1">
		<tr> <!-- stands for table row -->
			<td>Red</td> <!--Stands for table data -->
			<td>Orange</td>
		</tr>

		<tr>
			<td>Yellow</td>
			<td>Green</td>
		</tr>
	</table>

	<!-- create tables with head, using <th> (table head) tag -->
	<table>
		<tr>
			<th>Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Jack</td>
			<td>19</td>

		</tr>
		<tr>
			<td>Amy</td>
			<td>22</td>
		</tr>
	</table>

	<!-- To make the table code looks more organized, using <thead> and <tbody> to separate two different scopre -->

	<table>
		<thead>
			<tr>
				<th>City</th>
				<th>Country</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>Edmonton</td>
				<td>Canada</td>
			</tr>
			<tr>
				<td>Suzhou</td>
				<td>China</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
