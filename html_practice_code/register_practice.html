<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label for="firstname">First Name:</label>
			<input id="firstname" type="text" name="firname">
			<label for="lastname">Last Name:</label>
			<input id="lastname" type="text" name="laname">
		</div>

		<div>
			<label for="male">Male:</label>
			<input id="male" type="radio" name="sex" value="male">
			<label for="female">Female:</label>
			<input id="female" type="radio" name="sex" value="female">
			<label for="other">Other:</label>
			<input id="other" type="radio" name="sex" value="other">
		</div>

		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" name="em">

			<label for="password">Password:</label>
			<input pattern=".{6,10}" required title="Length between 6 and 10" id="password" type="password" name="pas">
		</div>
		<div>
			<label>Birthday:</label>
			<select placeholder="Month">
				<option>Jan</option>
				<option>Feb</option>
			</select>

			<select placeholder="Day">
				<option>1</option>
				<option>2</option>
			</select>

			<select placeholder="Year">
				<option>2012</option>
				<option>2013</option>
				
			</select>
		</div>

		<div>	
			<label for="agree">I agree the terms and conditions:</label>
			<input id="agree" type="checkbox" value="agree">
		</div>

		<div>
			<button>submit</button>
		</div>
	</form>
</body>
</html>
